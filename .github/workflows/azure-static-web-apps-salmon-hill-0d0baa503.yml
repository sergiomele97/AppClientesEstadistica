name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - produccion
      # Puedes añadir otras ramas si es necesario
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - produccion
      # Puedes añadir otras ramas si es necesario

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ajusta según la versión de Node.js que necesites

      - name: Install Dependencies
        run: npm install

      - name: Determine Environment
        id: env
        run: echo "ENVIRONMENT=$(if [[ $GITHUB_REF == 'refs/heads/produccion' ]]; then echo 'production'; else echo 'staging'; fi)" >> $GITHUB_ENV

      - name: Build Application
        run: npm run build -- --configuration ${{ env.ENVIRONMENT }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets['AZURE_STATIC_WEB_APPS_API_TOKEN_' + (env.ENVIRONMENT | upper)] }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/frontend/src/clientes-estadistica-app" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/clientes-estadistica-app" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

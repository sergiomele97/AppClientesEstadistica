name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - produccion
      # Añadir otras ramas si es necesario
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - produccion
      # Añadir otras ramas si es necesario

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ajusta según la versión de Node.js que necesites

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variable
        id: set-env
        run: echo "ENVIRONMENT=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Build Application
        run: npm run build -- --configuration ${{ env.ENVIRONMENT }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets['AZURE_STATIC_WEB_APPS_API_TOKEN_' + env.ENVIRONMENT.toUpperCase()] }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integraciones de GitHub (i.e., comentarios en PR)
          action: "upload"
          app_location: "/frontend/src/clientes-estadistica-app" # Ruta del código fuente de la aplicación
          api_location: "" # Ruta del código de la API - opcional
          output_location: "dist/clientes-estadistica-app" # Directorio del contenido construido - opcional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
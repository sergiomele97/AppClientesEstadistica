<h2>Registro</h2>
<form>
  <div>
    <label for="nombre">Nombre</label>
    <input id="nombre" class="ml-2 border rounded-xl" formControlName="nombre">
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" class="border rounded-xl" formControlName="email">
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" class="border rounded-xl" formControlName="password">
  </div>
  <button type="submit">Registrar</button>
</form>

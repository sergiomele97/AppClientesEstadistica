<div class="filter-container">
  <input type="text" [(ngModel)]="filterTransaccion" placeholder="Filtro" />
</div>

<div class="table-container">
  <div class="pagination-controls">
    <pagination-controls
      (pageChange)="currentPage = $event"
      previousLabel="Anterior"
      nextLabel="Siguiente"
    ></pagination-controls>
  </div>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    *ngIf="transacciones.length"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th (click)="order('id')" scope="col" class="px-6 py-3">Id</th>
        <th (click)="order('cantidad')" scope="col" class="px-6 py-3">
          Cantidad
        </th>
        <th (click)="order('divisa')" scope="col" class="px-6 py-3">Divisa</th>
        <th (click)="order('fecha')" scope="col" class="px-6 py-3">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let transaccion of transaccionesFilter
            | paginate : { itemsPerPage: 20, currentPage: currentPage }
        "
        class="bg-white border-b"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
        >
          <a
            [routerLink]="['/estadisticas/clientes', transaccion.clienteOrigenId]"
            class="block w-full h-full"
          >
            {{ transaccion.clienteOrigenId }}
          </a>
        </th>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
        >
          <a
            [routerLink]="['/estadisticas/clientes', transaccion.clienteDestinoId]"
            class="block w-full h-full"
          >
            {{ transaccion.clienteDestinoId }}
          </a>
        </th>
        <td class="px-6 py-4">
          {{ transaccion.fecha }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
